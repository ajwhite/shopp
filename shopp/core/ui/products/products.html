<div class="wrap">
	<form action="" method="get">
	<div><input type="hidden" name="page" value="<?php echo $this->Admin->products; ?>" /></div>
	<h2>Products</h2>
	
	<?php include("navigation.html"); ?>

	<p class="controls"><button type="submit" name="edit" value="new" class="button">New Product</button></p>

	<div class="tablenav">
		<button type="submit" id="delete-button" name="deleting" value="product" class="button-secondary">Delete</button>
		<div class="alignright"></div>
	</div>
	<br class="clear" />
	<table class="widefat">
		<thead>
		<tr>
			<th scope="col" class="check-column"><input type="checkbox" id="selectall" /></th>
	        <th scope="col">Name</th>
	        <th scope="col">Category</th>
	        <th scope="col">Price</th>
	        <th scope="col" class="num">Featured</th>
		</tr>
		</thead>
	<?php if (sizeof($Products) > 0): ?>
		<tbody id="products" class="list products">
		<?php $even = false; foreach ($Products as $Product): ?>
		<tr<?php if (!$even) echo " class='alternate'"; $even = !$even; ?>>
			<th scope='row' class='check-column'><input type='checkbox' name='delete[]' value='<?php echo $Product->id; ?>' /></th>
			<td><a class='row-title' href='?page=<?php echo $this->Admin->products; ?>&amp;edit=<?php echo $Product->id; ?>' title='Edit &quot;<?php echo $Product->name; ?>&quot;'><?php echo $Product->name; ?></a></td>
			<td><?php echo $Product->categories; ?></td>
			<td><?php
				if ($Product->maxprice == $Product->minprice) echo money($Product->maxprice);
				else echo money($Product->minprice)."&mdash;".money($Product->maxprice);
			?></td>
			<td class="num"><input type="hidden" name="featured[<?php echo $Product->id; ?>]" value="off" /><input type="checkbox" name="featured[<?php echo $Product->id; ?>]" value="on" id="featured" <?php if ($Product->featured == "on") echo ' checked="checked"'?> /></td> 
		
		</tr>
		<?php endforeach; ?>
		</tbody>
	<?php else: ?>
		<tbody><tr><td colspan="5">No products found.</td></tr></tbody>
	<?php endif; ?>
	</table>
	</form>
</div>
<script type="text/javascript">
	$j=jQuery.noConflict();
	$j('#selectall').change( function() {
		$j('#products th input').each( function () {
			if (this.checked) this.checked = false;
			else this.checked = true;
		});
	});

	$j('#delete-button').click(function() {
		if (confirm("Are you sure you want to delete the selected products?")) return true;
		else return false;
	});
	
</script>
