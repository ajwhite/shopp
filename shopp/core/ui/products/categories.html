<div class="wrap">
	<form action="" id="categories" method="get">
	<div>
		<input type="hidden" name="page" value="<?php echo $this->Admin->products; ?>" />
	</div>
	<h2>Categories</h2>
	
	<?php include("navigation.html"); ?>

	<p class="controls"><button type="submit" name="category" value="new" class="button">New Category</button></p>

	<div class="tablenav">
		<button type="submit" id="delete-button" name="deleting" value="category" class="button-secondary">Delete</button>
	</div>
	<br class="clear" />
	<?php if (sizeof($Categories) > 0): ?>
	<table class="widefat">
		<thead>
		<tr>
			<th scope="col" class="check-column"><input type="checkbox" id="selectall" /></th>
	        <th scope="col">Name</th>
	        <th scope="col">Description</th>
	        <th scope="col" class="num">Products</th>
		</tr>
		</thead>
		<tbody id="categories" class="list categories">
		<?php $even = false; foreach ($Categories as $Category): ?>
		<tr<?php if (!$even) echo " class='alternate'"; $even = !$even; ?>>
			<th scope='row' class='check-column'><input type='checkbox' name='delete[]' value='<?php echo $Category->id; ?>' /></th>
			<td><a class='row-title' href='?page=<?php echo $this->Admin->products; ?>&amp;category=<?php echo $Category->id; ?>' title='Edit &quot;<?php echo $Category->name; ?>&quot;'><?php echo str_repeat("&#8212; ",$Category->depth).$Category->name; ?></a></td>
			<td><?php echo $Category->description; ?></td>
			<td class="num"><?php echo $Category->products; ?></td>
		</tr>
		<?php endforeach; ?>
		</tbody>
	</table>
	<?php else: ?>
		<p>No categories found.</p>
	<?php endif; ?>
	</form>
</div>
<script type="text/javascript">
	$j=jQuery.noConflict();
	$j('#selectall').change( function() {
		$j('#categories th input').each( function () {
			if (this.checked) this.checked = false;
			else this.checked = true;
		});
	});

	$j('#delete-button').click(function() {
		if (confirm("Are you sure you want to delete the selected categories?")) {
			$j('<input type="hidden" name="categories" value="list" />').appendTo($j('#categories'));
			return true;
		} else return false;
	});
	
</script>
